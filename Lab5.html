<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 7 - Grade Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Lab 7 - Grade Table</h1>
  <form id="gradeForm">
    <input type="number" id="mathGrade" placeholder="Math" required>
    <input type="number" id="englishGrade" placeholder="English" required>
    <button type="submit">Submit</button>
  </form>
  <table id="gradeTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Math</th>
        <th>English</th>
        <th>Average</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td>Average</td>
        <td id="mathAverage">0.00</td>
        <td id="englishAverage">0.00</td>
        <td id="overallAverage">0.00</td>
      </tr>
    </tfoot>
  </table>
  <script src="script.js"></script>
</body>
</html>
